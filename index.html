<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal - Your signiture perfume.</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/93d605acff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

        <nav class="nav">
            <div class="logo">Minimal. <span class="reg">&reg;</span></div>
            <div class="menu"><i class="fa fa-bars"></i></div>
            <div class="search"><i class="fa fa-search"></i></div>
            <div class="bag"><i class="fa fa-shopping-bag"></i></div>
        </nav>

        <img src="./assets/perfume_PNG10250.png" alt="hero image" class="product-img">

        <div class="product-text">
            <h1 class="product-title">Minimal.</h1>
        </div>

        <div class="product-desc">
            <p style="font-size: 11px; text-align: center;">Your signiture journey starts here.</p>
            <button>Reserve now</button>
        </div>

        <aside class="size">
            <ul>
                <span>Size </span>
                <li>30ml</li>
                <li>50ml</li>
                <li>100ml</li>
            </ul>
        </aside>

        <aside class="media">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-instagram"></i></li>
                <li><i class="fa fa-twitter"></i></li>
            </ul>
        </aside>

        <div class="bottom-img"></div>

        <footer class="bottom-right left-button">
            <ul>
                <li><i class="fa fa-chevron-left"></i></li>
                <li><i class="fa fa-chevron-right"></i></li>
            </ul>
        </footer>
       
    </main>
    <script>
        TweenMax.to('.first', 1.5,{
            delay: .17,
            left: '-100%',
            ease: Expo.easeInOut
        })
        TweenMax.to('.second', 1.5,{
            delay: .36,
            left: '-100%',
            ease: Expo.easeInOut
        })
        TweenMax.to('.third', 1.5,{
            delay: .55,
            left: '-100%',
            ease: Expo.easeInOut
        })
        TweenMax.from('.logo', 1,{
            delay: 1,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.menu', 1,{
            delay: 1.2,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.search', .8,{
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.bag', 1,{
            delay: 1.6,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.staggerFrom('.media ul li', 1,{
            delay: 2,
            opacity: 0,
            x: -20,
            ease: Power3.easeInOut
        }, 0.08)
        TweenMax.from('.size', 1,{
            delay: 1.8,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from('.bottom-right ul li:first-child', .5,{
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.bottom-right ul li:last-child', .6,{
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from('.bottom-img', 1,{
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        // TweenMax.from('.product-title', .6,{
        //     delay: 1.5,
        //     opacity: 0,
        //     // y: 50,
        //     ease: Expo.easeInOut
        // })
        TweenMax.from('.product-img', 1,{
            delay: 2,
            opacity: 0,
            y: -30,
            ease: Expo.easeInOut
        })
        TweenMax.from('.product-desc p', 3,{
            delay: 2,
            opacity: 0,
            x: -50,
            ease: Expo.easeInOut
        })
        TweenMax.from('.product-desc button', 3,{
            delay: 2.3,
            opacity: 0,
            y: -50,
            ease: Expo.easeInOut
        })

    </script>
</body>
</html>
